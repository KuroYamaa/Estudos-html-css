<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minha Apresentação </title>
    <style>
        :root {
            --bg-botao: url('imagem/moon-stars.svg');
            --bg-site: url('imagem/bg-desktop-light.jpg')
        }

        .dark {
            --bg-botao: url('imagem/sun.svg');
            --bg-site: url('imagem/bg-desktop.jpg');
        }

        body {
            background: var(--bg-site);
        }

        #imagem {
            text-align: center;
        }

        #foto {
            border: 1px solid black;
            border-radius: 50%;
        }

        #botao {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 1px solid black;
            background: white var(--bg-botao) no-repeat center center;
            cursor: pointer;
            transition: background 0.9s;
        }

        #meio {
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div id="imagem"><img id="foto" src="imagem/MinhaFoto1.jpg" alt="minha foto"></div>

    <div id="botao" onclick="toggleMode()"></div>

    <div id="meio">
        <a href=""> Link 1 </a>
        <a href=""> Link 2 </a>
        <a href=""> Link 3 </a>
        <a href=""> Link 4 </a>
    </div>







    <script>
        function toggleMode () {
            const html = document.documentElement;
            html.classList.toggle("dark");
        }
    </script>
</body>
</html>
