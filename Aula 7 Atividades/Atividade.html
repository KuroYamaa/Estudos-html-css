<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minha Apresentação </title>
    <style>
        :root {
            --bg-botao: url('imagem/moon-stars.svg');
            --bg-site: url('imagem/bg-desktop-light.jpg')
        }

        .dark {
            --bg-botao: url('imagem/sun.svg');
            --bg-site: url('imagem/bg-desktop.jpg');
        }

        body {
            background: var(--bg-site);
        }

        #botao {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 1px solid black;
            background: white var(--bg-botao) no-repeat center center;
            cursor: pointer;
            transition: background 0.9s;
        }
    </style>
</head>
<body>
    <div id="botao" onclick="toggleMode()" ></div>








    <script>
        function toogleMode () {
            const html = document.documentElement;
            html.classList.toggle("dark");
        }
    </script>
</body>
</html>
